name: Run Databricks Notebook using CLI

on:
  push:
    branches: [ main ]

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install databricks-cli
      run: pip install databricks-cli

    - name: Run Existing Databricks Job (Serverless)
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        databricks configure --token <<EOF
        $DATABRICKS_HOST
        $DATABRICKS_TOKEN
        EOF
    
        # Trigger the pre-created Job by Job ID
        databricks jobs run-now --job-id 1105196988529153

